<div class="container mt-5">
    <!-- Banner -->
    <div class="jumbotron text-center bg-primary text-white py-4 mb-5">
        <h1 class="display-4">Bienvenidos a nuestra tienda de chocolates</h1>
        <p class="lead">Descubre nuestros deliciosos productos y disfruta de los mejores chocolates.</p>
    </div>
    
    <!-- Lista de Chocolates -->
    <div class="row">
        <div *ngFor="let chocolate of listaChocolates" class="col-md-4 mb-4">
            <div class="card">
                <img [src]="'img/' + chocolate.imagen" class="card-img-top" alt="{{chocolate.nombre}}">
                <div class="card-body">
                    <h5 class="card-title">{{ chocolate.nombre }}</h5>
                    <p class="card-text">{{ chocolate.descripcion }}</p>
                    <p class="card-text"><strong>Precio: {{ chocolate.precio | currency }}</strong></p>
                </div>
            </div>
        </div>
    </div>
</div>
